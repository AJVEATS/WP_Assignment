<!DOCTYPE html>
<html>
    <head>
        <title>Web programming assignment</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <section id="loginSection">
            <div class="loginBox">
                <h1>Login</h1>
                <div>
                    <form id="userLoginForm">
                        <label for="username">Username:</label><br>
                        <input class="inputBox" id="username" name="username" type="text"><br>
                        <label for="password">Password:</label><br>
                        <input class="inputBox" id="password" name="password" type="password"><br>
                        <input class="loginButton" id="submitUserLogin" type="button" onclick="" value="Login"><br>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
